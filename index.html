<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <style>
        body {
            background: url('screen-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.5); /* ВРЕМЕННО ДЕЛАЕТ КНОПКИ ВИДИМЫМИ */
        }
        .screen-1-button {
            top: 65%;
            left: 50%;
            width: 400px;
            height: 60px;
            transform: translate(-50%, -50%);
        }
        .screen-3-button-1 { top: 55%; left: 30%; width: 200px; height: 50px; }
        .screen-3-button-2 { top: 65%; left: 50%; width: 200px; height: 50px; }
        .screen-3-button-3 { top: 75%; left: 70%; width: 200px; height: 50px; }
        .screen-4-button-1 { top: 55%; left: 30%; width: 200px; height: 50px; }
        .screen-4-button-2 { top: 65%; left: 50%; width: 200px; height: 50px; }
        .screen-4-button-3 { top: 75%; left: 70%; width: 200px; height: 50px; }
        .screen-5-button-1 { top: 55%; left: 30%; width: 200px; height: 50px; }
        .screen-5-button-2 { top: 65%; left: 50%; width: 200px; height: 50px; }
        .screen-5-button-3 { top: 75%; left: 70%; width: 200px; height: 50px; }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fall 6s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop autoplay>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="clickable-area screen-1-button" onclick="nextScreen('screen-2.jpg')"></div>
    <div class="clickable-area screen-3-button-1" onclick="answerQuestion(3, 1)"></div>
    <div class="clickable-area screen-3-button-2" onclick="answerQuestion(3, 2)"></div>
    <div class="clickable-area screen-3-button-3" onclick="answerQuestion(3, 3)"></div>
    <div class="clickable-area screen-4-button-1" onclick="answerQuestion(4, 1)"></div>
    <div class="clickable-area screen-4-button-2" onclick="answerQuestion(4, 2)"></div>
    <div class="clickable-area screen-4-button-3" onclick="answerQuestion(4, 3)"></div>
    <div class="clickable-area screen-5-button-1" onclick="answerQuestion(5, 1)"></div>
    <div class="clickable-area screen-5-button-2" onclick="answerQuestion(5, 2)"></div>
    <div class="clickable-area screen-5-button-3" onclick="answerQuestion(5, 3)"></div>
    
    <script>
        function nextScreen(screen) {
            document.body.style.backgroundImage = `url('${screen}')`;
        }
        
        let correctAnswers = {3: 2, 4: 3, 5: 2};
        let progress = [];

        function answerQuestion(screen, choice) {
            progress.push(choice === correctAnswers[screen]);
            if (screen === 5) {
                let resultScreen = progress.every(ans => ans) ? 'screen-win.jpg' : 'screen-loose.jpg';
                setTimeout(() => {
                    document.body.style.backgroundImage = `url('${resultScreen}')`;
                    if (resultScreen === 'screen-loose.jpg') {
                        setTimeout(() => nextScreen('screen-2.jpg'), 2000);
                    }
                    progress = [];
                }, 500);
            } else {
                nextScreen(`screen-${screen + 1}.jpg`);
            }
        }

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * -100 + 'vh';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
            }
        }
        createParticles();

        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
