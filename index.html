<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <style>
        body {
            background: url('screen-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .clickable-area {
            position: absolute;
            top: 65%; /* Подстрой под положение кнопки на фоне */
            left: 50%;
            width: 400px; /* Размер кнопки */
            height: 60px;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 204, 0, 0.8); /* Желтый цвет */
            border-radius: 50%;
            opacity: 0;
            animation: fall 6s infinite; /* Скорость уменьшена */
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
