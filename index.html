<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <style>
        body {
            background: url('screen-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .clickable-area {
            position: absolute;
            top: 65%;
            left: 50%;
            width: 400px;
            height: 60px;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .option-buttons {
            display: none;
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
        }
        .option-buttons button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="clickable-area" onclick="startTrial()"></div>
    <div class="option-buttons" id="options"></div>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        let currentScreen = 1;
        let correctAnswers = 0;
        const answers = { 3: 2, 4: 3, 5: 2 };
        function startTrial() {
            if (currentScreen === 1) {
                document.body.style.backgroundImage = "url('screen-2.jpg')";
                currentScreen = 2;
            } else if (currentScreen === 2) {
                document.body.style.backgroundImage = "url('screen-3.jpg')";
                currentScreen = 3;
                showOptions();
            }
        }
        function showOptions() {
            let options = document.getElementById('options');
            options.innerHTML = '';
            if (currentScreen >= 3 && currentScreen <= 5) {
                for (let i = 1; i <= 3; i++) {
                    let btn = document.createElement('button');
                    btn.innerText = `Option ${i}`;
                    btn.onclick = () => checkAnswer(i);
                    options.appendChild(btn);
                }
                options.style.display = 'block';
            } else {
                options.style.display = 'none';
            }
        }
        function checkAnswer(choice) {
            if (choice === answers[currentScreen]) {
                correctAnswers++;
                if (currentScreen === 5) {
                    document.body.style.backgroundImage = correctAnswers === 3 ? "url('screen-win.jpg')" : "url('screen-loose.jpg')";
                    options.innerHTML = '<button onclick="restartGame()">Try Again</button>';
                    options.style.display = 'block';
                } else {
                    currentScreen++;
                    document.body.style.backgroundImage = `url('screen-${currentScreen}.jpg')`;
                    showOptions();
                }
            } else {
                document.body.style.backgroundImage = "url('screen-loose.jpg')";
                options.innerHTML = '<button onclick="restartGame()">Try Again</button>';
                options.style.display = 'block';
            }
        }
        function restartGame() {
            currentScreen = 2;
            correctAnswers = 0;
            document.body.style.backgroundImage = "url('screen-2.jpg')";
            showOptions();
        }
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * -100 + 'vh';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
            }
        }
        createParticles();
    </script>
</body>
</html>
