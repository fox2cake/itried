<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" src="music.mp3" loop></audio>
    <div id="game-container">
        <div id="screen" class="screen screen-1">
            <button class="invisible-button" data-next="screen-2" style="top: 50%; left: 50%"></button>
        </div>
        <div id="screen-2" class="screen screen-2 hidden">
            <button class="invisible-button" data-next="screen-3" style="top: 50%; left: 50%"></button>
        </div>
        <div id="screen-3" class="screen screen-3 hidden">
            <button class="invisible-button" data-answer="correct" style="top: 40%; left: 30%"></button>
            <button class="invisible-button" data-answer="wrong" style="top: 50%; left: 30%"></button>
            <button class="invisible-button" data-answer="wrong" style="top: 60%; left: 30%"></button>
        </div>
        <div id="screen-4" class="screen screen-4 hidden">
            <button class="invisible-button" data-answer="correct" style="top: 40%; left: 30%"></button>
            <button class="invisible-button" data-answer="wrong" style="top: 50%; left: 30%"></button>
            <button class="invisible-button" data-answer="wrong" style="top: 60%; left: 30%"></button>
        </div>
        <div id="screen-5" class="screen screen-5 hidden">
            <button class="invisible-button" data-answer="correct" style="top: 40%; left: 30%"></button>
            <button class="invisible-button" data-answer="wrong" style="top: 50%; left: 30%"></button>
            <button class="invisible-button" data-answer="wrong" style="top: 60%; left: 30%"></button>
        </div>
        <div id="screen-win" class="screen screen-win hidden">
            <a href="https://drive.google.com" target="_blank">
                <button class="invisible-button" style="top: 50%; left: 50%"></button>
            </a>
        </div>
        <div id="screen-loose" class="screen screen-loose hidden">
            <button class="invisible-button" data-next="screen-2" style="top: 50%; left: 50%"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
