<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест для короля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="music.mp3" loop></audio>
    <div id="particles"></div> <!-- Контейнер для частиц -->

    <div class="screen" id="screen-1">
        <button class="invisible-button" onclick="goToScreen(2)"></button>
    </div>

    <div class="screen" id="screen-2">
        <button class="invisible-button" onclick="goToScreen(3)"></button>
    </div>

    <div class="screen" id="screen-3">
        <button class="invisible-button" onclick="answer(1, 3)"></button>
        <button class="invisible-button" onclick="answer(2, 3)"></button>
        <button class="invisible-button" onclick="answer(3, 3)"></button>
    </div>

    <div class="screen" id="screen-4">
        <button class="invisible-button" onclick="answer(1, 4)"></button>
        <button class="invisible-button" onclick="answer(2, 4)"></button>
        <button class="invisible-button" onclick="answer(3, 4)"></button>
    </div>

    <div class="screen" id="screen-5">
        <button class="invisible-button" onclick="answer(1, 5)"></button>
        <button class="invisible-button" onclick="answer(2, 5)"></button>
        <button class="invisible-button" onclick="answer(3, 5)"></button>
    </div>

    <div class="screen" id="screen-win">
        <a href="https://drive.google.com" class="invisible-button"></a>
    </div>

    <div class="screen" id="screen-loose">
        <button class="invisible-button" onclick="restart()"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
