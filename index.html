<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <style>
        body {
            background: url('screen-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .clickable-area {
            position: absolute;
            top: 65%;
            left: 50%;
            width: 400px;
            height: 60px;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .choice-buttons {
            display: none;
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            flex-direction: column;
        }
        .choice-buttons button {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="clickable-area" onclick="startTrial()"></div>
    <div class="choice-buttons" id="choice-buttons">
        <button onclick="chooseAnswer(1)">Option 1</button>
        <button onclick="chooseAnswer(2)">Option 2</button>
        <button onclick="chooseAnswer(3)">Option 3</button>
    </div>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        let currentScreen = 1;
        function startTrial() {
            currentScreen = 2;
            updateScreen();
        }
        function chooseAnswer(choice) {
            if (currentScreen === 3 && choice === 2) {
                currentScreen = 4;
            } else if (currentScreen === 4 && choice === 3) {
                currentScreen = 5;
            } else if (currentScreen === 5 && choice === 2) {
                currentScreen = 'win';
            } else {
                currentScreen = 'lose';
            }
            updateScreen();
        }
        function updateScreen() {
            document.body.style.backgroundImage = `url('screen-${currentScreen}.jpg')`;
            document.getElementById('choice-buttons').style.display = (currentScreen >= 3 && currentScreen <= 5) ? 'flex' : 'none';
            if (currentScreen === 'win') {
                window.location.href = 'https://drive.google.com/your-link';
            } else if (currentScreen === 'lose') {
                currentScreen = 2;
                updateScreen();
            }
        }
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * -100 + 'vh';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
            }
        }
        createParticles();
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
