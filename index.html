<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <style>
        body {
            background: url('screen-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
        }
        .hidden-button {
            position: absolute;
            width: 400px;
            height: 60px;
            cursor: pointer;
            background: transparent;
            border: none;
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="screen1-btn" class="hidden-button" style="top: 65%; left: 50%; transform: translate(-50%, -50%);" onclick="changeScreen(2)"></button>
    <button id="screen2-btn" class="hidden-button" style="top: 65%; left: 50%; transform: translate(-50%, -50%); display: none;" onclick="changeScreen(3)"></button>
    
    <button id="screen3-btn1" class="hidden-button" style="top: 55%; left: 50%; transform: translate(-50%, -50%); display: none;" onclick="selectAnswer(1)"></button>
    <button id="screen3-btn2" class="hidden-button" style="top: 65%; left: 50%; transform: translate(-50%, -50%); display: none;" onclick="selectAnswer(2)"></button>
    <button id="screen3-btn3" class="hidden-button" style="top: 75%; left: 50%; transform: translate(-50%, -50%); display: none;" onclick="selectAnswer(3)"></button>
    
    <button id="win-btn" class="hidden-button" style="top: 65%; left: 50%; transform: translate(-50%, -50%); display: none;" onclick="window.location.href='https://drive.google.com/'"></button>
    <button id="lose-btn" class="hidden-button" style="top: 65%; left: 50%; transform: translate(-50%, -50%); display: none;" onclick="changeScreen(2)"></button>

    <script>
        let incorrectAnswer = false;
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });

        function changeScreen(screenNumber) {
            if (screenNumber === 2) {
                document.body.style.backgroundImage = "url('screen-2.jpg')";
                document.getElementById('screen1-btn').style.display = 'none';
                document.getElementById('screen2-btn').style.display = 'block';
            } else if (screenNumber === 3) {
                document.body.style.backgroundImage = "url('screen-3.jpg')";
                document.getElementById('screen2-btn').style.display = 'none';
                document.getElementById('screen3-btn1').style.display = 'block';
                document.getElementById('screen3-btn2').style.display = 'block';
                document.getElementById('screen3-btn3').style.display = 'block';
            } else if (screenNumber === 4) {
                document.body.style.backgroundImage = "url('screen-4.jpg')";
            } else if (screenNumber === 5) {
                document.body.style.backgroundImage = "url('screen-5.jpg')";
            } else if (screenNumber === 'win') {
                document.body.style.backgroundImage = "url('screen-win.jpg')";
                document.getElementById('win-btn').style.display = 'block';
            } else if (screenNumber === 'lose') {
                document.body.style.backgroundImage = "url('screen-loose.jpg')";
                document.getElementById('lose-btn').style.display = 'block';
            }
        }

        function selectAnswer(answer) {
            if (answer === 1) {
                incorrectAnswer = true;
            }
            if (answer === 3) {
                changeScreen(4);
            } else if (answer === 4) {
                changeScreen(5);
            } else if (answer === 5) {
                if (incorrectAnswer) {
                    changeScreen('lose');
                } else {
                    changeScreen('win');
                }
            }
        }
    </script>
</body>
</html>
