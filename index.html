<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The King's Trial</title>
    <style>
        body {
            background: url('screen-1.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .clickable-area {
            position: absolute;
            top: 65%;
            left: 50%;
            width: 400px;
            height: 60px;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .hidden { display: none; }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: fall 7s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="screen-1" class="clickable-area" onclick="changeScreen('screen-2', 'screen-2.jpg')"></div>
    <div id="screen-2" class="clickable-area hidden" onclick="changeScreen('screen-3', 'screen-3.jpg')"></div>
    <div id="screen-3" class="hidden">
        <div class="clickable-area" style="left: 30%;" onclick="answer(1, false)"></div>
        <div class="clickable-area" style="left: 50%;" onclick="answer(2, true)"></div>
        <div class="clickable-area" style="left: 70%;" onclick="answer(3, false)"></div>
    </div>
    <div id="screen-4" class="hidden">
        <div class="clickable-area" style="left: 30%;" onclick="answer(1, false)"></div>
        <div class="clickable-area" style="left: 50%;" onclick="answer(2, false)"></div>
        <div class="clickable-area" style="left: 70%;" onclick="answer(3, true)"></div>
    </div>
    <div id="screen-5" class="hidden">
        <div class="clickable-area" style="left: 30%;" onclick="answer(1, false)"></div>
        <div class="clickable-area" style="left: 50%;" onclick="answer(2, true)"></div>
        <div class="clickable-area" style="left: 70%;" onclick="answer(3, false)"></div>
    </div>
    <div id="screen-win" class="hidden">
        <a href="https://drive.google.com/your-link" class="clickable-area"></a>
    </div>
    <div id="screen-loose" class="hidden">
        <div class="clickable-area" onclick="changeScreen('screen-2', 'screen-2.jpg')"></div>
    </div>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script>
        let incorrectAnswers = 0;
        function changeScreen(screenId, bg) {
            document.body.style.backgroundImage = `url(${bg})`;
            document.querySelectorAll('div').forEach(el => el.classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
        }
        function answer(question, correct) {
            if (!correct) incorrectAnswers++;
            if (question === 1) changeScreen('screen-4', 'screen-3.jpg');
            else if (question === 2) changeScreen('screen-5', 'screen-3.jpg');
            else {
                if (incorrectAnswers > 0) changeScreen('screen-loose', 'screen-loose.jpg');
                else changeScreen('screen-win', 'screen-win.jpg');
            }
        }
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) audio.play();
        });
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * -100 + 'vh';
                particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
                particle.style.animationDelay = (Math.random() * 5) + 's';
            }
        }
        createParticles();
    </script>
</body>
</html>
